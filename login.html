<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8" /><title>Login</title>
<style>body{text-align:center;font-family:sans-serif;margin-top:50px;}input,button{margin:10px;padding:10px;width:200px;}</style></head>
<body>
<h2>Login</h2>
<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />
<button onclick="login()">Login</button><p><a href="register.html">Daftar</a></p>
<script>
async function login() {
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  const r=await fetch('http://localhost:3000/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
  const d=await r.json();
  if(r.ok){localStorage.setItem('token',d.token);location.href='dashboard.html';}
  else{alert(d.message||'Gagal login');}
}
</script></body></html>
