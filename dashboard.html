<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><title>Dashboard</title>
<style>body{text-align:center;font-family:sans-serif;margin-top:50px;}button{margin:10px;padding:10px 20px;}</style></head>
<body>
<h2>Dashboard</h2>
<div id="profile"></div>
<button onclick="location.href='game.html'">Main Game</button>
<script>
async function loadProfile() {
  const r=await fetch('http://localhost:3000/profile',{headers:{Authorization:'Bearer '+localStorage.getItem('token')}});
  const d=await r.json();
  document.getElementById('profile').innerHTML=`Halo, ${d.full_name} | Saldo: ${d.balance}`;
}
loadProfile();
</script></body></html>
